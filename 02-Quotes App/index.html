<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quotes Generator App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Quote of the day</h1>
            <p class="sub-heading">Please click on the button to generate
                quotes</p>
            <button class="btn" onclick="getQuotes()">Generate Quote</button>
            <div class="quote-container">
                <p id="quote">"Your generated quote"</p>
                <p id="author">Author name</p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
